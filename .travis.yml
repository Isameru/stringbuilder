language: c++
sudo: false

addons:
  apt:
    packages:
      - g++-6
    sources: &sources
      - ubuntu-toolchain-r-test

matrix:
  include:
    - os: linux
      env: COMPILER=g++-6
      compiler: gcc

before_script:
  - mkdir build && cd build && cmake

script:
  - cmake --build .
